<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col col-md-4"></div>
        <div class="col col-md-4 text-center">
          <div class="card">
            <div class="card-body">
              <br>
              <img src="../assets/img/PinkLogo.png" width="100px" style="border: 1px solid #ccc;border-radius: 50%">
              <br><br>
              <h1 class="card-title">MagiKslate</h1>
              <form>
                <div class="row">
                  <div class="col col-lg-12">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Phone Number" type="text" required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="user.password" name="password" matInput placeholder="Password" type="password" required>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="button" class="btn btn-rose" (click)="login()">SIGN IN</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col col-md-4"></div>
    </div>

  </div>
</div>
