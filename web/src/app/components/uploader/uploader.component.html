<div style="height: 300px">
  <div [ngClass]="{
  'drop-zone-unhighlighted': getDropzoneState() == 'unhighlighted',
  'drop-zone-highlighted': getDropzoneState() == 'highlighted',
  'text-center': true ,
  'drop-zone-off': getDropzoneState() == 'preview'
  }" 
  (dragenter)="dragStart($event)" (dragover)="dragOver($event)" (dragleave)="dragEnd($event)" (drop)="onDrop($event)">

    <div *ngIf="getDropzoneState() == 'preview'" class="drop-zone-crosslabel">
      <span style="cursor:pointer" (click)="clearPreview()">CLEAR</span>
    </div>
    <span *ngIf="getDropzoneState() != 'preview'" class="drop-zone-label">
      Drag & Drop the file<br>OR<br>
      <div mat-raised-button class="btn btn-rose text-center" style="font-weight: normal">
        Upload the File<input type="file" class="drop-zone-input" (change)="changeListener($event)"/>
      </div>
    </span>
    <img *ngIf="getDropzoneState() == 'preview' && getFileType() == 'image'" class="imagePreview" [src]="fileObj.preview">
    <div *ngIf="getDropzoneState() == 'preview' && getFileType() == 'file'" class="filePreview">
      <span class="drop-zone-label" style="margin-top:130px;color:#e91e63">
        <i class="fa fa-file-excel-o" style="font-size:20px;"></i>&nbsp;&nbsp;
        {{fileObj.filename}}
      </span>
    </div>
  </div>
</div>
