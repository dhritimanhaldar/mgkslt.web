<div class="row">
	<div class="col col-md-3 col-sm-3 col-lg-3">
        <app-profile-pic [name]="getFirstName(student.name)" [editable]="true"></app-profile-pic>     
    </div>
    <div class="col col-md-9 col-sm-9 col-lg-9">

        <!-- STUDENT SECTION -->
        <div class="row">
            <div class="col col-md-12 col-lg-12 col-sm-12">
                <div >
                    <h3>
                        Student Information
                    </h3>
                </div>
                <div class="row">
                    <div class="col col-md-12 col-lg-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-9">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Student Name" [(ngModel)]="student.name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Admission Code" [(ngModel)]="student.admissionCode">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Standard" [(ngModel)]="student.clazz.standard">
                                        <mat-option *ngFor="let class of school.classList" [value]="class.standard">
                                            {{class.standard}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Section" [(ngModel)]="student.clazz.section">
                                        <mat-option *ngFor="let obj of classSectionObject[student.clazz.standard]" [value]="obj.section">
                                            {{obj.section}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Gender" [(ngModel)]="student.gender" name="gender">
                                        <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                            {{gender.text}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput [matDatepicker]="picker" placeholder="Date of Birth" [(ngModel)]="student.dob">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PARENT SECTION -->
        <div class="row">
            <div class="col col-md-12 col-lg-12 col-sm-12">
                <div >
                    <h3>
                        Parent Information
                    </h3>
                </div>
                <div class="row" *ngFor="let parent of student.parentList; let i = index" [attr.data-index]="i">
                    <div class="col col-md-12 col-lg-12 col-sm-12">
                        <h4>Parent {{i + 1}}</h4>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Parent Name" [(ngModel)]="parent.user.name">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email Id" type="email" [(ngModel)]="parent.user.email">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Phone" type="phone" [(ngModel)]="parent.user.phone">
                        </mat-form-field>
                        <button *ngIf="i > 0" mat-raised-button type="button" class="btn btn-white pull-right" (click)="removeParent(i)">
                            REMOVE PARENT
                        </button>
                    </div>
                </div>
                <button mat-raised-button type="button" class="btn btn-rose pull-left" (click)="addParent($event)">
                    ADD PARENT
                </button>
            </div>
        </div>

        <button mat-raised-button type="button" class="btn btn-rose pull-right" (click)="done($event)">
            DONE
        </button>
        <button mat-raised-button type="button" class="btn btn-white pull-right" style="margin-right:20px" (click)="cancel($event)">
            CANCEL
        </button>
    </div>
</div>
